<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy SEO Uygulaması</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyanızın yolu -->
</head>
<body>
    <h1>Merhaba, Etsy SEO uygulamam yayında!</h1>
    <form id="seoForm">
        <label for="productName">Ürün Adı:</label>
        <input type="text" id="productName" required>

        <label for="productFeatures">Ürün Özellikleri:</label>
        <textarea id="productFeatures" required></textarea>

        <button type="submit">SEO Oluştur</button>
    </form>
    <div id="results">
        <h2>Sonuçlar:</h2>
        <p id="description"></p>
        <p id="tags"></p>
    </div>

    <script src="script.js"></script> <!-- JS dosyanızın yolu -->
</body>
</html>
